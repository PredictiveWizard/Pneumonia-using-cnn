<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pneumonia Detection</title>
    <style>
      /* General background styling */
      body {
        background: linear-gradient(
          to bottom right,
          #f3f4f6,
          #d1d8e0
        ); /* Subtle gradient background */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Header styling */
      header {
        background: #007bff; /* Bright blue background for the header */
        color: white;
        padding: 2rem 0;
        text-align: center;
        border-bottom: 5px solid #0056b3; /* Darker blue border */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      .header-container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header-container h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .header-container p {
        font-size: 1.2rem;
        margin-top: 0;
        font-weight: 300;
      }

      /* Form and result styling */
      .container {
        width: 90%;
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      form {
        margin-bottom: 1.5rem;
      }

      input[type="file"] {
        display: block;
        margin: 0 auto 1rem;
        padding: 0.5rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      button {
        padding: 0.75rem 1.5rem;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        font-size: 1.5rem;
        color: #333;
        font-weight: 500;
        margin-top: 1.5rem;
      }

      #image-preview {
        margin-top: 1rem;
        max-width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Pneumonia Detection Using Deep Learning</h1>
        <p>
          Upload an X-ray image to predict whether it shows signs of pneumonia.
        </p>
      </div>
    </header>

    <div class="container">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file" name="file" required />
        <button type="submit">Upload and Predict</button>
      </form>
      <img
        id="image-preview"
        src=""
        alt="Image Preview"
        style="display: none"
      />
      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("upload-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData();
          formData.append("file", document.getElementById("file").files[0]);

          fetch("/predict", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("result").textContent =
                "Prediction: " + data.prediction;
            })
            .catch((error) => console.error("Error:", error));
        });

      document.getElementById("file").addEventListener("change", function () {
        const file = this.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById("image-preview");
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
